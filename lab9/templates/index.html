<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays - William's Friends</h1>
        </div>
        <div class="container">
                <div class="section">
                    <h3>{{result}}</h3>
                    <h2 class="mb-3">Add a Birthday</h2>
                    <!-- TODO: Create a form for users to submit a name, a month, and a day -->

                    <form action="/" method="post">
                            <div class="row d-flex justify-content-center">
                                <div class="col-6">
                                    <input type="text" class="form-control col-one-element text-center"
                                    autocomplete="off" autofocus name="name" id="name" placeholder="What's your Name">
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="col-3">
                                    <input type="number" min="1" max="12" class="form-control col-number"
                                    autocomplete="off" autofocus name="month" id="month"  maxlength="2" placeholder="Month (mm)">
                                </div>
                                <div class="col-3">
                                    <input type="number" min="1" max="31" class="form-control col-number"
                                    autocomplete="off" autofocus name="day" id="day"  maxlength="2" placeholder="Day (dd)">
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary col-one-element">Save it!</button>
                                </div>
                            </div>

                    </form>
                </div>

            <div class="alert" >
                <h2>All Birthdays</h2>
            </div>

            <div class="section">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for rw in rows %}
                            <tr>
                                <td>{{rw.name}}</td>
                                <td>{{rw.birthday}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
